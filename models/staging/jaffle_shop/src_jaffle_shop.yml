version: 2

sources:
  - name: jaffle_shop
    description: A clone of a Postgres application database.
    database: mightyhive-data-science-poc
    schema: jaffle_shop
    tables:
      - name: customers
        description: Raw customers data.
        columns:
          - name: id
            description: Primary key for customers.
            tests:
              - unique
              - not_null
      - name: order
        description: Raw orders data.